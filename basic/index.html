<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pokémons</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      <img src="images/logo.svg">
    </h1>
  </header>

  <main>
    <form class="formulario">
      <label for="buscapokemon"></label>
      <input type="text" id="buscapokemon" class="input-padrao" required placeholder="Digite o nome do Pokémon">
      <input type="submit" value="Buscar" class="enviar">
    </form>

    <ul class="cards">
      <li>
        <div class="pokemon-planta card">
          <h2>Bulbasaur</h2>
          <p>#001</p>
          <div class="pokemon">
            <img src="images/bulbasaur.png">
          </div>
        </div>
      </li>
      <li>
        <div class="pokemon-planta card">
          <h2>Ivysaur</h2>
          <p>#002</p>
          <div class="pokemon">
            <img src="images/ivysaur.png">
          </div>
        </div>
      </li>
      <li>
        <div class="pokemon-planta card">
          <h2>Venusaur</h2>
          <p>#003</p>
          <div class="pokemon">
            <img src="images/venusaur.png">
          </div>
        </div>
      </li>
      <li>
        <div class="pokemon-fogo card">
          <h2>Charmander</h2>
          <p>#004</p>
          <div class="pokemon">
            <img src="images/charmander.png">
          </div>
        </div>
      </li>
    </ul>

  </main>

</body>

</html>
